<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix AI — Анализ личности</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #eee; }
    input, button { font-size: 18px; padding: 10px; margin-top: 10px; }
    button { cursor: pointer; background: #1e90ff; border: none; color: white; border-radius: 5px; }
    #result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Введите дату рождения</h1>
  <input type="date" id="birthdate" />
  <br />
  <button onclick="submitDate()">Отправить</button>
  <div id="result"></div>

  <script>
    function submitDate() {
      const dateInput = document.getElementById('birthdate').value;
      if (!dateInput) {
        alert('Выберите дату рождения!');
        return;
      }
      // Пока просто показываем дату на экране
      document.getElementById('result').textContent = 'Ваша дата рождения: ' + dateInput;

      // Здесь можно добавить вызов API с датой для анализа
    }
  </script>
</body>
</html>
