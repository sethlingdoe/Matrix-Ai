<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix AI Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    button { display: block; width: 100%; margin: 8px 0; padding: 12px; font-size: 16px; background: #222; color: #eee; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #333; }
    input { width: 100%; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #444; background: #222; color: #eee; margin-bottom: 10px; }
    label { display: block; margin-bottom: 6px; }
    .hidden { display: none; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<div id="mainMenu">
  <h2>Matrix AI - –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>
  <button onclick="showSection('personalitySection')">üß¨ –ê–Ω–∞–ª–∏–∑ –ª–∏—á–Ω–æ—Å—Ç–∏</button>
  <button onclick="showSection('compatibilitySection')">‚ù§Ô∏è –°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å</button>
</div>

<div id="personalitySection" class="hidden">
  <h2>üß¨ –ê–Ω–∞–ª–∏–∑ –ª–∏—á–Ω–æ—Å—Ç–∏</h2>
  <label for="birthdate">–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è (–î–î.–ú–ú.–ì–ì–ì–ì):</label>
  <input type="text" id="birthdate" placeholder="01.01.2000">
  <button onclick="runPersonalityAnalysis()">–ù–∞—á–∞—Ç—å –∞–Ω–∞–ª–∏–∑</button>
  <button onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
  <div id="personalityOutput"></div>
</div>

<div id="compatibilitySection" class="hidden">
  <h2>‚ù§Ô∏è –°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å</h2>
  <label for="date1">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è 1-–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:</label>
  <input type="text" id="date1" placeholder="01.01.2000">
  <label for="date2">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è 2-–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:</label>
  <input type="text" id="date2" placeholder="02.02.2000">
  <button onclick="runCompatibilityCheck()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å</button>
  <button onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
  <div id="compatibilityOutput"></div>
</div>

<script>
  function showSection(id) {
    document.getElementById('mainMenu').classList.add('hidden');
    document.querySelectorAll('div[id$="Section"]').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function showMainMenu() {
    document.querySelectorAll('div[id$="Section"]').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('mainMenu').classList.remove('hidden');
  }

  function validateDate(dateStr) {
    const re = /^(\d{2})\.(\d{2})\.(\d{4})$/;
    if (!re.test(dateStr)) return false;
    const [_, dd, mm, yyyy] = dateStr.match(re);
    const d = new Date(`${yyyy}-${mm}-${dd}`);
    return d.getFullYear() == yyyy && d.getMonth() + 1 == mm && d.getDate() == dd;
  }

  function runPersonalityAnalysis() {
    const date = document.getElementById('birthdate').value.trim();
    const out = document.getElementById('personalityOutput');
    out.textContent = '';
    if (!validateDate(date)) {
      out.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –î–î.–ú–ú.–ì–ì–ì–ì";
      return;
    }
    out.textContent = `üîç –ê–Ω–∞–ª–∏–∑ –ª–∏—á–Ω–æ—Å—Ç–∏ –¥–ª—è: ${date}\n\n‚Ä¢ –ß–∏—Å–ª–æ —Å—É–¥—å–±—ã: 7\n‚Ä¢ –ê—Ä—Ö–µ—Ç–∏–ø: –ú—É–¥—Ä–µ—Ü\n‚Ä¢ –°–ª–∞–±–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: –ü–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º\n‚Ä¢ –°–∏–ª—å–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: –ò–Ω—Ç—É–∏—Ü–∏—è –∏ –∞–Ω–∞–ª–∏–∑`;
  }

  function runCompatibilityCheck() {
    const d1 = document.getElementById('date1').value.trim();
    const d2 = document.getElementById('date2').value.trim();
    const out = document.getElementById('compatibilityOutput');
    out.textContent = '';
    if (!validateDate(d1) || !validateDate(d2)) {
      out.textContent = "‚ùå –û—à–∏–±–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ –æ–¥–Ω–æ–π –∏–∑ –¥–∞—Ç.";
      return;
    }
    out.textContent = `üîó –°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å –º–µ–∂–¥—É:\n${d1} –∏ ${d2}\n\n‚Ä¢ –î—É—à–µ–≤–Ω–∞—è —Å–≤—è–∑—å: 83%\n‚Ä¢ –ó–æ–Ω—ã —Ä–æ—Å—Ç–∞: –≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –±–ª–∏–∑–æ—Å—Ç—å\n‚Ä¢ –°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å: –í—ã—Å–æ–∫–∞—è üåü`;
  }
</script>

</body>
</html>
